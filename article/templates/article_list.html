{%extends "base.html"%}
{%block content%}
<div class="col-xs-12 col-md-12">
    <ol class="breadcrumb">
        <li><a href="/" style="font-size:16px">首页</a><li>
        <li class="active">{{b.name}}<li>
    </ol>
</div>
<div class="col-xs-12 col-md-12">
    <a href=# class="btn btn-primary">发表文章</a>
    <br />
    <br />
</div>
<div class="col-xs-12 col-md-12">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>标题</th>
                <th>作者</th>
                <th>创建时间</th>
                <th>更新时间</th>
            </tr>
        </thead>
        <tbody>
            {%for article in articles%}
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.content}}</td>
                <td>{{article.create_timestamp|date:"Y-m-d P"}}</td>
                <td>{{article.last_update_timestamp|date:"Y-m-d P"}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
